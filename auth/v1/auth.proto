syntax = "proto3";

package auth.v1;
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

option go_package = "github.com/shinoda4/sd-grpc-proto/auth/v1;authv1";

service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse){
    option (google.api.http) = {
      post: "/api/v1/register"
      body: "*"
    };
  };
  rpc Login(LoginRequest) returns (LoginResponse){
      option (google.api.http) = {
      post: "/api/v1/login"
      body: "*"
    };
  };
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse){
      option (google.api.http) = {
      post: "/api/v1/verify-token"
      body: "*"
    };
  };
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse){
      option (google.api.http) = {
      post: "/api/v1/refresh"
      body: "*"
    };
  };
  rpc ForgotPassword(ForgotPasswordRequest) returns (ForgotPasswordResponse){
      option (google.api.http) = {
      post: "/api/v1/reset-password"
      body: "*"
    };
  };
  rpc ResetPassword(ResetPasswordRequest) returns (ResetPasswordResponse){
      option (google.api.http) = {
      post: "/api/v1/reset-password-confirm"
      body: "*"
    };
  };
}

message RegisterRequest {
  string email = 1;
  string username = 2;
  string password = 3;
}

message RegisterResponse {
  string user_id = 1;
  string message = 2;
  string verify_token = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_in = 3;
  google.protobuf.Timestamp refresh_expires_in = 4;
}

message LogoutResponse{
  string message = 1;
}

message ValidateTokenRequest {
  string access_token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;
  string email = 3;
  string username = 4;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
  google.protobuf.Timestamp expires_in = 2;
}

message ForgotPasswordRequest {
  string email = 1;
  string username = 2;
}

message ForgotPasswordResponse {
  string message = 1;
}

message ResetPasswordRequest {
  string new_password = 1;
  string new_password_confirm = 2;
  string token = 3; // Usually needed for reset flow
}

message ResetPasswordResponse {
  string message = 1;
}
