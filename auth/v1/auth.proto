syntax = "proto3";

package auth.v1;
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

option go_package = "github.com/shinoda4/sd-grpc-proto/auth/v1;authv1";

service AuthService {
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse) {
    option (google.api.http) = {
      get: "/api/v1/health-check"
    };
  };
  rpc Register(RegisterRequest) returns (RegisterResponse){
    option (google.api.http) = {
      post: "/api/v1/register"
      body: "*"
    };
  };
  rpc VerifyEmail(VerifyEmailRequest) returns (VerifyEmailResponse){
    option (google.api.http) = {
      get: "/api/v1/verify"
    };
  };
  rpc Login(LoginRequest) returns (LoginResponse){
    option (google.api.http) = {
      post: "/api/v1/login"
      body: "*"
    };
  };
  rpc Logout(LogoutRequest) returns (LogoutResponse){
    option (google.api.http) = {
      post: "/api/v1/logout"
      body: "*"
    };
  };
  rpc Me(MeRequest) returns (MeResponse) {
    option (google.api.http) = {
      get: "/api/v1/me"
    };
  };
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse){
    option (google.api.http) = {
      post: "/api/v1/verify-token"
      body: "*"
    };
  };
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse){
    option (google.api.http) = {
      post: "/api/v1/refresh"
      body: "*"
    };
  };
  rpc ForgotPassword(ForgotPasswordRequest) returns (ForgotPasswordResponse){
    option (google.api.http) = {
      post: "/api/v1/forgot-password"
      body: "*"
    };
  };
  rpc ResetPassword(ResetPasswordRequest) returns (ResetPasswordResponse){
    option (google.api.http) = {
      post: "/api/v1/reset-password"
      body: "*"
    };
  };
}

message HealthCheckRequest{
  string message = 1;
}

message HealthCheckResponse{
  string status = 1;
}

message RegisterRequest {
  string email = 1;
  string username = 2;
  string password = 3;
}

message RegisterResponse {
  string user_id = 1;
  string message = 2;
  string verify_token = 3;
}

message VerifyEmailRequest{
  string token = 1;
  bool send_email = 2;
}

message VerifyEmailResponse{
  string message = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_in = 3;
  google.protobuf.Timestamp refresh_expires_in = 4;
}

message MeRequest{
}

message MeResponse{
  string user_id = 1;
  string email= 2;
  google.protobuf.Timestamp expires_in = 3;
  google.protobuf.Timestamp issued_at = 4;
}

message LogoutRequest {}

message LogoutResponse{
  string message = 1;
}

message ValidateTokenRequest {
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;
  string email = 3;
}

message RefreshTokenRequest {
}

message RefreshTokenResponse {
  string access_token = 1;
  google.protobuf.Timestamp expires_in = 2;
}

message ForgotPasswordRequest {
  string email = 1;
  string username = 2;
}

message ForgotPasswordResponse {
  string message = 1;
}

message ResetPasswordRequest {
  string new_password = 1;
  string new_password_confirm = 2;
  string token = 3; // Usually needed for reset flow
}

message ResetPasswordResponse {
  string message = 1;
}